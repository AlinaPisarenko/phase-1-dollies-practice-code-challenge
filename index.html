<!DOCTYPE html>
<html>
    <head>
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>
            Welcome to our Doll House
        </h1>

        <div id="doll-nav">
            <!-- doll images go here-->
        </div>

        <div id="doll-display">
            <!-- doll display details-->
            <h2 id="doll-name">
                <!-- doll name-->
            </h2>
            <img id="doll-image" alt="doll image" src="#">
            <p id="doll-description">
                <!-- doll description goes here -->
            </p>
            <div>
                <span id="num-of-likes"></span>
                <button id="likes-btn">like</button>
            </div>
        </div>

        <form id="add-doll-form">
            <label for="new-doll-name">
                Doll Name:
            </label>
            <input type="text" id="new-doll-name">
            <label for="new-doll-image">
                Doll Image:
            </label>
            <input type="text" id="new-doll-image">
            <input type="submit" value="add doll">
        </form>

    </body>
</html>
